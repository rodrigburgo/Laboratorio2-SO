<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de memoria</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="clases.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container">
      
      <!-- Columna 1: Programas y configuración -->
      <div class="box">
        <div class="titulo">Lista de programas</div>
        <div class="contenedorTablaProgramas">
          <table class="tabla" id="tablaProgramas">
            <thead>
              <tr>
                <th>Programa</th>
                <th>.TEXT</th>
                <th>.DATA</th>
                <th>.BSS</th>
                <th>Tamaño</th>
              </tr>
            </thead>
            <tbody id="programas"></tbody>
          </table>
        </div>
        <button id="nuevoPrograma">Nuevo programa</button>

        <div class="Modelo">
          <div class="titulo">Métodos de gestión de memoria</div>
          <select id="selecProgramas">
            <option disabled selected>Selecciona una partición</option>
            <option value="1">Dinámica con compactación</option>
            <option value="2">Dinámica sin compactación</option>
            <option value="3">Estática variable</option>
            <option value="4">Estática fija</option>
          </select>
          <div class="form" id="contMetodos"></div>
        </div>

        <div class="ordenamiento">
          <div class="titulo">Tipo de ajuste</div>
          <label class="labelOrd">
            Mejor ajuste
            <input type="radio" name="ordenamiento" value="mejor" />
            <span class="checkmark"></span>
          </label>
          <label class="labelOrd">
            Peor ajuste
            <input type="radio" name="ordenamiento" value="peor" />
            <span class="checkmark"></span>
          </label>
          <label class="labelOrd">
            Primer ajuste
            <input type="radio" name="ordenamiento" value="primer" />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>

      <!-- Columna 2: Simulación -->
      <div class="box" id="tablasEjec" >
        <div class="titulo">Simulador de ejecución de procesos por tiempo</div>
        <label for="tiempos">Cantidad de tiempos a simular:</label>
        <input type="number" id="tiempos" min="1" value="6" />
        <button onclick="generarTabla()">Generar tabla</button>
        <div id="contenedorTabla"></div>
        <button id="btnMostrarTabla" onclick="simular()" style="display: none;">Simular</button>
        <label id="lbSelectorTiempos" for="selectorTiempos" style="display: none;">Selecciona un tiempo:</label>
        <select id="selectorTiempos" style="display: none;"></select>
      </div>

      <!-- Columna 3: Visualización canvas -->
      <div class="box" style="display: flex; justify-content: center; align-items: center;">
        <canvas height="680" id="memoria"></canvas>
      </div>

    </div>

    <script src="logica.js"></script>
  </body>
</html>
